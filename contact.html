<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Nykaa</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <div>
      <h2>We'd love to hear from you!</h2>
      <p>
        If you have any questions, suggestions, or feedback, please fill out the
        form below and we will get back to you as soon as possible.
      </p>
      <form action="submit_form" method="post">
        <label for="name">Name:</label><br />
        <input type="text" name="name" required /><br /><br />

        <label for="email">Email:</label><br />
        <input type="email" name="email" required /><br /><br />

        <label for="subject">Subject:</label><br />
        <input type="text" name="subject" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea name="message" rows="6" required></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <footer>
      <p>&copy; 2024 Nykaa</p>
    </footer>
  </body>
</html>
